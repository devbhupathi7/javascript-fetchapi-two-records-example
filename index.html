<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Specifies the document type as HTML5 -->
  <meta charset="UTF-8"> <!-- Defines the character encoding for the document -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper rendering and touch zooming on mobile devices -->
  <title>Fetch API Example</title> <!-- Sets the title of the web page -->
  <link rel="stylesheet" href="styles.css"> <!-- Links to an external CSS file for styling -->
</head>
<body>
  <div class="container"> <!-- Container div to wrap the main content -->
    <h1>API Data</h1> <!-- Main heading of the web page -->
    <button id="fetchButton">Fetch Data</button> <!-- Button to trigger the data fetching -->
    <div id="dataContainer"></div> <!-- Empty div to display the fetched data -->
  </div>
  <script src="script.js"></script> <!-- Links to an external JavaScript file for functionality -->
</body>
</html>
